language: go

branches:
  only:
    - master

go:
  - "1.9"

before_install:
  - openssl aes-256-cbc -K $encrypted_4cb330591e04_key -iv $encrypted_4cb330591e04_iv -in credentials.tar.gz.enc -out credentials.tar.gzbrew install ruby
  - if [ ! -d ${HOME}/google-cloud-sdk ]; then
       curl https://sdk.cloud.google.com | bash;
    fi
  - tar -xzf credentials.tar.gz
  - mkdir -p lib
  # Here we use the decrypted service account credentials to authenticate the command line tool
  - gcloud auth activate-service-account --key-file client-secret.json

install:
  - go get -v .

script:
  - go test -v ./...

services:
  - docker

after_success:
  - 'bash ./travis/deploy'
