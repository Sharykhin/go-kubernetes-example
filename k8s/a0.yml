apiVersion: v1
kind: Service
metadata:
  name: idi-nahui
spec:
  ports:
  - port: 3306
  selector:
    app: pizda
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql-foo
spec:
  selector:
    matchLabels:
      name: idi-nahui
  strategy:
    type: Recreate
  replicas: 2
  template:
    metadata:
      labels:
        app: pizda
        name: idi-nahui
    spec:
      containers:
      - image: mysql:5.6
        name: mysql-foo-container
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
