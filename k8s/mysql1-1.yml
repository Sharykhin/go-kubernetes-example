apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod-1
  labels:
    name: mysql-pod-1
spec:
  containers:
  - name: mysql-foo
    image: mysql:5.6
    ports:
    - containerPort: 3306
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "root"
    volumeMounts:
    - name: mysql-persistent-storage
      mountPath: /var/lib/mysql
  volumes:
  - name: mysql-persistent-storage
    persistentVolumeClaim:
      claimName: mysql-volume-1
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service-1
  labels:
    name: mysql-service-1
spec:
  ports:
  - port: 3306
  selector:
    name: mysql-pod-1
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-volume-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
